<ion-header>
    <ion-navbar>
        <ion-title>{{ 'welcome' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right padding>
        <ion-row>
            <ion-col>
                <button class="language-en" mini ion-fab (click)="setLanguage('en')"></button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class="language-ru" mini ion-fab (click)="setLanguage('ru')"></button>
            </ion-col>
        </ion-row>
    </ion-fab>

    <ion-grid>
        <ion-row>
            <ion-col style="text-align: center">
                <img src="assets/img/logo.png"/>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button *ngIf="isGameRunning" ion-button round full (click)="continue()">{{ 'continue_game' | translate }}</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button round full (click)="newGame()">{{ 'new_game' | translate }}</button>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>
                <button ion-button round full (click)="openRules()">{{ 'rules' | translate }}</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button round full (click)="exitGame()">{{ 'exit_game' | translate }}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
