<ion-header>
    <ion-navbar>
        <ion-title>Welcome</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right padding>
        <ion-row>
            <ion-col>
                <button class="language-en" ion-fab></button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class="language-ru" ion-fab></button>
            </ion-col>
        </ion-row>
    </ion-fab>

    <ion-grid>
        <ion-row>
            <ion-col style="text-align: center">
                <img src="assets/img/logo.png"/>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button *ngIf="isGameRunning" ion-button round full (click)="continue()">Continue</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button round full (click)="openTeams()">New Game</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button round full (click)="exitGame()">Exit Game</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
