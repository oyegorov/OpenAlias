<ion-header>
    <ion-navbar>
        <ion-title>Open Alias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button *ngIf="isGameRunning" ion-button round full (click)="continue()">Continue</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button round full (click)="openTeams()">New Game</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button round full (click)="exitGame()">Exit Game</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
