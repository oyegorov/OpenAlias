<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Round time</ion-label>
            <ion-select [(ngModel)]="settings.roundDuration">
                <ion-option [value]="15">15 seconds</ion-option>
                <ion-option [value]="30">30 seconds</ion-option>
                <ion-option [value]="45">45 seconds</ion-option>
                <ion-option [value]="60">60 seconds</ion-option>
                <ion-option [value]="90">1 minutes 30 seconds</ion-option>
                <ion-option [value]="120">2 minutes</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Words per page</ion-label>
            <ion-select [(ngModel)]="settings.wordsPerPage">
                <ion-option [value]="1">One</ion-option>
                <ion-option [value]="2">Two</ion-option>
                <ion-option [value]="3">Three</ion-option>
                <ion-option [value]="4">Four</ion-option>
                <ion-option [value]="5">Five</ion-option>
                <ion-option [value]="6">Six</ion-option>
                <ion-option [value]="7">Seven</ion-option>
                <ion-option [value]="8">Eight</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer padding>
    <button ion-button full (click)="startGame()">Start Game</button>
</ion-footer>
