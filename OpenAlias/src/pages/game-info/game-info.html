<ion-header>
    <ion-navbar>
        <ion-title>Round {{roundNumber}} Start</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <h1 class="heading">Current Scores</h1>
        <ion-item *ngFor="let playerScore of playerScores">
            <ion-icon name="people" icon-large></ion-icon> 
            <span>{{playerScore.player.name}}</span>
            
            <span item-right>{{playerScore.currentScore}}({{playerScore.currentRoundScore}})</span>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer padding>
    <button ion-button round full (click)="startRound()">Start {{activePlayer.name}}</button>
</ion-footer>
