<ion-header>
    <ion-navbar>
        <ion-title>{{ 'current_scores' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="vertical-align-content">
    <ion-grid>
        <ion-row>
            <ion-col style="text-align: center">
                <ion-list inset>
                    <h1 class="heading">{{ 'round_start' | translate:{round_number: roundNumber} }}</h1>
                    <ion-item *ngFor="let playerScore of playerScores">
                        <ion-icon name="people" icon-large></ion-icon>
                        <span class="padded" [style.fontWeight]="playerScore.player == activePlayer ? 'bold' : 'normal'">{{playerScore.player.name}}</span>
                        <span item-right>{{playerScore.currentScore}}({{playerScore.currentRoundScore}})</span>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer padding>
    <button ion-button round full (click)="startRound()">{{ 'start_player' | translate:{activePlayerName: activePlayer.name} }}</button>
</ion-footer>
