<ion-header>
    <ion-navbar>
        <ion-title>Round {{roundNumber}} Start</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <h1>Team Scores</h1>
        <ion-item  *ngFor="let playerScore of playerScores">
            <ion-label>
                <ion-icon name="md-people"></ion-icon> {{playerScore.player.name}} {{playerScore.currentScore}}({{playerScore.currentRoundScore}})
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer padding>
    <button ion-button round full (click)="startRound()">Start {{activePlayer.name}}</button>
</ion-footer>
