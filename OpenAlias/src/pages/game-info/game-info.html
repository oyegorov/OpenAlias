<ion-content padding>
    <ion-list>
        
        <p>Current Score:</p>

        <ion-label *ngFor="let playerScore of playerScores">{{playerScore.player.name}} Score: {{playerScore.currentScore}}({{playerScore.lastScore}})</ion-label>
        
        <button ion-button full (click)="startRound()" >Start {{activePlayer.name}}</button>

    </ion-list>

</ion-content>
