<ion-header>
    <ion-navbar>
        <ion-title>Round Start</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        
        <p>Team Scores:</p>

        <ion-label *ngFor="let playerScore of playerScores"><ion-icon name="md-people"></ion-icon>  {{playerScore.player.name}} {{playerScore.currentScore}}({{playerScore.lastScore}})</ion-label>
        
        <button ion-button  full (click)="startRound()" >Start {{activePlayer.name}}</button>

    </ion-list>

</ion-content>
