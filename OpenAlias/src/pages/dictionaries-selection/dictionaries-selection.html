<ion-header>
  <ion-navbar>
    <ion-title>{{ 'select_dictionaries' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="language">
            <ion-segment-button (ionSelect)="loadDictionaries('en')" value="en" *ngIf="localizationService.getLanguage() == 'en'">
                {{ 'english' | translate }}
            </ion-segment-button>
            <ion-segment-button (ionSelect)="loadDictionaries('ru')" value="ru">
                {{ 'russian' | translate }}
            </ion-segment-button>
            <ion-segment-button (ionSelect)="loadDictionaries('en')" value="en" *ngIf="localizationService.getLanguage() != 'en'">
                {{ 'english' | translate }}
            </ion-segment-button>
        </ion-segment>
    </div>
    
    <div>
        <ion-list>
            <ion-item *ngFor="let dictionary of dictionaries" [color]="checkStatus[dictionary.id] === true ? 'primary' : ''" full (click)="dictionaryChecked(dictionary.id)">
                <h2 item-right>{{dictionary.wordCount}}</h2>
                <h2 class="padded">{{dictionary.name}}</h2>
                <p class="padded">{{ 'difficulty' + dictionary.difficulty | translate }}</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer padding>
    <button ion-button round full (click)="goToSettings()" [disabled]="selectedDictionariesCount == 0">{{ 'continue_game' | translate }}</button>
</ion-footer>
